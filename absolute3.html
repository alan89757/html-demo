<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>absolute + transform</title>
    
  </head>
  <body>
    <style>
      .wp {
        position: relative;
        border: 1px solid red;
        width: 300px;
        height: 300px;
      }
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: green;   
      }
    </style>
    <div class="wp">
      <div class="box">水平垂直居中</div>
    </div>
  </body>
</html>
