<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>css-table</title>
  </head>
  <body>
    <style>
      .wp {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        width: 300px;
        height: 300px;
        border: 1px solid red;
      }
      .box {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
      }
    </style>
    <div class="wp">
      <div class="box">水平垂直居中</div>
    </div>
  </body>
</html>
