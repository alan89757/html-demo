<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>absolute + 负margin</title>
  </head>
  <body>
    <style>
      .wp {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: green;   
      }
    </style>
    <div class="wp">
      <div class="box">水平垂直居中</div>
    </div>
  </body>
</html>
