<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>flex4</title>
  <style>
    #box {
      background-color: antiquewhite;
      display: flex;
      height: 600px;
      /* align-items: stretch; */
      align-items: baseline; 
      border: 6px solid black;
    }
  </style>
</head>
<body>
  <div id="box">
    <div style="width: 20px; padding: 10px; background-color: aqua;">1</div>
    <div style="width: 20px; padding: 1px;background-color:blueviolet;">2</div>
    <div style="width: 20px; padding: 1px; background-color: yellowgreen;">3</div>
    <div style="width: 20px; padding: 1px; background-color:burlywood;">4</div>
  </div>
</body>
