<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>absolute + margin</title>
    <style>
      .wp {
        position: relative;
        border: 1px solid red;
        width: 300px;
        height: 300px;
      }
      .box {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        background: green;   
      }
    </style>
  </head>
  <body>
    <div class="wp">
      <div class="box">水平垂直居中</div>
    </div>
  </body>
</html>
