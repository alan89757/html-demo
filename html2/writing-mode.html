<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>writing-mode</title>
  </head>
  <body>
    <style>
      .wp {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        writing-mode: vertical-lr;
        text-align: center;
      }
      .wp-inner {
        writing-mode: horizontal-tb;
        display: inline-block;
        text-align: center;
        width: 100%;
      }
      .box {
        display: inline-block;
        margin: auto;
        text-align: left;
      }
    </style>
    <div class="wp">
      <div class="wp-inner">
        <div class="box">123123</div>
      </div>
    </div>
  </body>
</html>
