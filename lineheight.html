<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>line-height</title>
  </head>
  <body>
    <style>
      .wp {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        line-height: 300px;
        text-align: center;
        font-size: 0px;
      }
      .box {
        font-size: 16px;
        display: inline-block;
        vertical-align: middle;
        line-height: initial;
      }
    </style>
    <div class="wp">
      <div class="box">水平垂直居中</div>
    </div>
  </body>
</html>
