<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>看异步执行顺序</title>
  </head>
  <body>
    <div id="app1" style="background-color:blueviolet;width: 100px;height: 100px;"></div>
    <div id="app2" style="background-color:aquamarine;width: 200px;height: 200px;"></div>
    <div id="app3" style="background-color:brown;width: 300px;height: 300px;"></div>
    <script>
      function calc() {
        let a = 0;
        for (let i = 0; i < 1000000; i++) {
          a += i;
        }
      }
      function myPromise1(resolve, reject) {
        resolve(true)
      }
      function myThen1() {
        return 'hello'
      }
      function ccccc() {
        setTimeout(() => {
          const app2 = document.getElementById('app2');
          app2.style.display="none"
        }, 500);
      }
      function bbbbb() {
        calc()
        ccccc();
      }
      function aaaaa() {
        calc()
        new Promise(myPromise1).then(myThen1)
        bbbbb()
      }
      aaaaa()
    </script>
  </body>
</html>
