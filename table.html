<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>table</title>
  </head>
  <body>
    <style>
      .wp {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        text-align: center;
      }
      .box {
        display: inline-block;
      }
    </style>
    <table>
      <tbody>
        <tr>
          <td class="wp">
            <div class="box">123123</div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
